name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Decrypt API keys
        run: echo "${{ secrets.FIREBASE_API_KEY }}" > ./app/src/main/res/values/secrets.xml

      - name: Build with Gradle
        run: ./gradlew build
